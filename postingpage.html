<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQB3kuuAZW68e1h7q73JLtLOyAZ0lVomJYNSA&s"
      type="image/x-icon"
    />
    <title>JSConnect</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="CSS/Index.css/Boostrap.css" />
    <link rel="stylesheet" href="CSS/Index.css/posting.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-body-secondary">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="fs-3 mt-3 ms-md-5"><a class="text-decoration-none text-black" href="postingpage.html">JS CONNECT</a></h1>
          <div
            class="d-flex justify-content-center align-items-center gap-2 me-md-5"
          >
            <ion-icon class="fs-3" name="person-circle-outline"></ion-icon>
            <p class="mt-3" id="userNameDispaly"></p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="ms-md-5 mt-5 my-btn">
            <a class="text-decoration-none" href="postingpage.html"><button>Create Post</button></a>
            <button onclick="coding()">Coding</button>
            <button onclick="Travel()">Travel</button>
            <button onclick="Business()">Business</button>
            <button onclick="Food()">Food</button>
            <button onclick="Flowers()">Flowers</button>
            <button onclick="Technology()">Technology</button>
            <button onclick="Cats()">Cats</button>
          </div>
          <p class="col-1 part-line mt-4 position-absolute top-20 end-200"></p>
        </div>

        <div class="col-8 overflow-scroll" style="height: 90vh;">
          <div class="posting-box mt-5" id="postingDisplay">
            <div class="d-flex justify-content-start align-items-center gap-2" id="postingInput">
              <span id="userIcon"><ion-icon  class="fs-3 mt-1" name="person-circle-outline"></ion-icon></span>
              <textarea onclick="posting()" id="postInput" class="form-control positng-input" placeholder="What's on your mind?" rows="5"></textarea>
            </div>
            <hr />
            <div class="color-btn">
              <button onclick="changeColor('white')" style="background-color: white;"></button>
              <button onclick="changeColor('#ffd6a5')" style="background-color: #ffd6a5;"></button>
              <button onclick="changeColor('#fdffb6')" style="background-color: #fdffb6;"></button>
              <button onclick="changeColor('#caffbf')" style="background-color: #caffbf;"></button>
              <button onclick="changeColor('#9bf6ff')" style="background-color: #9bf6ff;"></button>
              <button onclick="changeColor('#a0c4ff')" style="background-color: #a0c4ff;"></button>
              <button onclick="changeColor('#bdb2ff')" style="background-color: #bdb2ff;"></button>
              <button onclick="changeColor('#ffc6ff')" style="background-color: #ffc6ff;"></button>
              <input type="color" id="customColorPicker" style="width: 30px; height: 30px; border: none; cursor: pointer; border-radius: 50%;">
            </div>
            <div class="d-flex justify-content-center align-items-center mt-4">
              <div>
                <label for="video-upload" class="custom-video-upload">
                  ðŸŽ¥  Video
                </label>
                <input
                type="file"
                id="video-upload"
                accept="video/*"
                capture="user"
                />
              </div>
              <div>
                <label for="file-upload" class="custom-file-upload">
                  ðŸ“· Photo/Video
                </label>
                <input
                type="file"
                id="file-upload"
                accept="image/*, video/*"
                multiple
                />
              </div>
            </div>
            <button onclick="post()"  id="postBtn" class="btn btn-primary w-100 mt-3" disabled>Post</button>
          </div>

          
           <div id="contentBox">

          

        </div>


        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="JS/app.js"></script>
   
  </body>
</html>
